<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - TechnoBox</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>لوحة التحكم</h2>
            <ul>
                <li><a href="#" class="active">تحكم المنتجات</a></li>
                <li><a href="#">الطلبات</a></li>
                <li><a href="#">التقييمات</a></li>
                <li><a href="../index.html">العودة للمتجر</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>تحكم المنتجات</h1>
            
            <div class="create-product">
                <h2>إنشاء منتج جديد</h2>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productTitle">اسم المنتج:</label>
                        <input type="text" id="productTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">وصف المنتج:</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productImage">صورة المنتج (رابط):</label>
                        <input type="text" id="productImage">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">سعر المنتج:</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">كمية المنتج:</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                    <button type="submit" class="btn">إنشاء المنتج</button>
                </form>
            </div>

            <div class="admin-products">
                <!-- سيتم عرض المنتجات هنا عبر JavaScript -->
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
